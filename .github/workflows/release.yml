name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w -X 'github.com/duladissa/architerm/cmd.version=${{ steps.version.outputs.VERSION }}'" \
            -o build/architerm-linux-amd64 .

      - name: Build Linux arm64
        env:
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags "-s -w -X 'github.com/duladissa/architerm/cmd.version=${{ steps.version.outputs.VERSION }}'" \
            -o build/architerm-linux-arm64 .

      - name: Build macOS amd64
        env:
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w -X 'github.com/duladissa/architerm/cmd.version=${{ steps.version.outputs.VERSION }}'" \
            -o build/architerm-darwin-amd64 .

      - name: Build macOS arm64 (Apple Silicon)
        env:
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags "-s -w -X 'github.com/duladissa/architerm/cmd.version=${{ steps.version.outputs.VERSION }}'" \
            -o build/architerm-darwin-arm64 .

      - name: Build Windows amd64
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w -X 'github.com/duladissa/architerm/cmd.version=${{ steps.version.outputs.VERSION }}'" \
            -o build/architerm-windows-amd64.exe .

      - name: Create release archives
        run: |
          cd build
          # Linux
          tar -czf architerm-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz architerm-linux-amd64
          tar -czf architerm-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz architerm-linux-arm64
          # macOS
          tar -czf architerm-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz architerm-darwin-amd64
          tar -czf architerm-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz architerm-darwin-arm64
          # Windows
          zip -q architerm-${{ steps.version.outputs.VERSION }}-windows-amd64.zip architerm-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd build
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            build/architerm-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            build/architerm-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            build/architerm-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            build/architerm-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            build/architerm-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
            build/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
